<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DWP Digital Footprint Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <h1>Environmental Footprint Calculator</h1>
        <form action="" method="post"> <!-- form processing script -->
            <h2>Devices</h2>
            <label for="deviceType">Device Type:</label>
            <select id="deviceType" name="deviceType">
                <option value="Desktop">Desktop</option>
                <option value="Laptop">Laptop</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Tablet">Tablet</option>
                <!-- Add more options as needed -->
            </select>

            <label for="deviceUsage">Length of Use (years):</label>
            <input type="number" id="deviceUsage" name="deviceUsage" min="1" required>

            <h2>Activities</h2>
            <label for="activityType">Activity Type:</label>
            <select id="activityType" name="activityType">
                <option value="Email">Email</option>
                <option value="Video Conferencing">Video Conferencing</option>
                <option value="Web Browsing">Web Browsing</option>
                <!-- Add more options when needed -->
            </select>

            <label for="activityHours">Hours per Week:</label>
            <input type="number" id="activityHours" name="activityHours" min="1" required>

            <h2>Transportation</h2>
            <label for="transportMode">Transport Mode:</label>
            <select id="transportMode" name="transportMode">
                <option value="Train">Train</option>
                <option value="Car">Car</option>
                <option value="Bicycle/Foot">Bicycle/Foot</option>
                <!-- Add more options when needed -->
            </select>

            <label for="transportDistance">Distance (km) per Year:</label>
            <input type="number" id="transportDistance" name="transportDistance" min="1" required>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
