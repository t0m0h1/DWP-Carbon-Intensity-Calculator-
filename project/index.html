<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWP Digital Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DWP Digital Footprint Calculator</h1>
        <form id="footprintForm" onsubmit="calculateCarbonFootprint(event)">
            <!-- Devices Section (Always Visible) -->
            <h2>Devices</h2>
            <div id="devicesContainer">
                <div class="device">
                    <label for="deviceType0">Device Type:</label>
                    <select id="deviceType0" name="deviceType[]" aria-label="Select Device Type" required>
                        <option value="Desktop">Desktop</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Smartphone">Smartphone</option>
                    </select>
                    <label for="deviceUsage0">Length of Use (years):</label>
                    <input type="number" id="deviceUsage0" name="deviceUsage[]" min="1" step="1" aria-label="Enter Length of Use in Years" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" onclick="addDevice()">Add Device</button>
            </div>

            <!-- Collapsible Sections -->
            <!-- Emails Section -->
            <button type="button" class="collapsible">Emails</button>
            <div class="content">
                <label for="emailCount">Number of Emails per Week:</label>
                <select id="emailCount" name="emailCount" aria-label="Select Number of Emails per Week" required>
                    <option value="none">None</option>
                    <option value="10-20">10-20</option>
                    <option value="30-40">30-40</option>
                    <option value="50-60">50-60</option>
                    <option value="70-80">70-80</option>
                </select>

                <label for="emailAttachmentCount">Number of Attachment Emails per Week:</label>
                <select id="emailAttachmentCount" name="emailAttachmentCount" aria-label="Select Number of Attachment Emails per Week" required>
                    <option value="none">None</option>
                    <option value="10-20">10-20</option>
                    <option value="30-40">30-40</option>
                    <option value="50-60">50-60</option>
                    <option value="70-80">70-80</option>
                </select>
            </div>


            <button type="button" class="collapsible">Teams Usage</button>
            <div class="content">
                <label for="teamsMessages">Number of Teams Messages per Week:</label>
                <input type="number" id="teamsMessages" name="teamsMessages" min="0" aria-label="Enter Number of Teams Messages per Week" required>
                <label for="teamsCallTime">Teams Call Time (hours per Week):</label>
                <input type="number" id="teamsCallTime" name="teamsCallTime" min="0" aria-label="Enter Teams Call Time in Hours per Week" required>
            </div>

            <button type="button" class="collapsible">Transportation</button>
            <div class="content">
                <label for="transportMode">Transport Mode:</label>
                <select id="transportMode" name="transportMode" aria-label="Select Transport Mode" required>
                    <option value="Train">Train</option>
                    <option value="Car">Car</option>
                    <option value="Bicycle/Foot">Bicycle/Foot</option>
                </select>
                <label for="transportDistance">Distance (miles) per Year:</label>
                <input type="number" id="transportDistance" name="transportDistance" min="0" aria-label="Enter Distance in Miles per Year" required>
            </div>

            <button type="button" class="collapsible">Usage Hours</button>
            <div class="content">
                <label for="laptopUsageHours">Laptop Usage Hours per Week:</label>
                <input type="number" id="laptopUsageHours" name="laptopUsageHours" min="0" aria-label="Enter Laptop Usage Hours per Week" required>
                <label for="desktopUsageHours">Desktop Usage Hours per Week:</label>
                <input type="number" id="desktopUsageHours" name="desktopUsageHours" min="0" aria-label="Enter Desktop Usage Hours per Week" required>
                <label for="smartphoneUsageHours">Smartphone Usage Hours per Week:</label>
                <input type="number" id="smartphoneUsageHours" name="smartphoneUsageHours" min="0" aria-label="Enter Smartphone Usage Hours per Week" required>
            </div>

            <button type="button" class="collapsible">Printing Activity</button>
            <div class="content">
                <label for="printing">Printing per Week:</label>
                <select id="printing" name="printing" aria-label="Select Printing Range" required>
                    <option value="0">I don't print anything</option>
                    <option value="5-10">I print 5-10 pages per week</option>
                    <option value="10-50">I print more than 10 but less than 50 per week</option>
                    <option value="20/day">I print around 20 pages per day</option>
                </select>
            </div>

            <button type="button" class="collapsible">Working Patterns</button>
            <div class="content">
                <label for="officePercentage">Percentage of Time in the Office:</label>
                <input type="number" id="officePercentage" name="officePercentage" min="0" max="100" aria-label="Enter Percentage of Time in the Office" required>
                <label for="workDays">Number of Work Days per Week:</label>
                <input type="number" id="workDays" name="workDays" min="1" max="7" aria-label="Enter Number of Work Days per Week" required>
            </div>

            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <h3>Total Carbon Emissions: <span id="totalCarbon">0.00</span> kg CO2e</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
